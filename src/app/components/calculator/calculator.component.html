<section class="flex justify-center items-center h-screen bg-slate-200">
  <div class="border">
    <div class="bg-white rounded-xl px-2 py-8">
      <h1 class="text-3xl text-gray-800 text-center font-bold py-5">
        Calculadora
      </h1>
      <form class="px-16" (ngSubmit)="calculate()">
        <div class="flex" *ngFor="let coin of coins">
          <input
            type="text"
            class="text-right w-1/3 px-4 py-1 border-b border-slate-300 bg-white"
            [(ngModel)]="coin.value"
            [name]="coin.name + 'Value'"
            disabled
          />
          <input
            type="text"
            class="text-right w-1/3 px-4 py-1 border-b border-x border-slate-300 bg-white placeholder-gray-400"
            [(ngModel)]="coin.amount"
            [name]="coin.name"
            placeholder="0"
          />
          <input
            type="text"
            class="text-right w-1/3 px-4 py-1 border-b border-slate-300 bg-white"
            [(ngModel)]="coin.total"
            [name]="coin.name + 'Total'"
            disabled
          />
        </div>
        <div class="flex">
          <input
            type="text"
            value="Total"
            class="text-right w-1/3 font-bold px-4 py-1 bg-white"
            disabled
          />
          <input
            type="text"
            class="text-right w-1/3 font-bold px-4 py-1 border-x border-slate-300 bg-white"
            [(ngModel)]="result.amount"
            name="resultAmount"
            disabled
          />
          <input
            type="text"
            class="text-right w-1/3 font-bold px-4 py-1 bg-white"
            [(ngModel)]="result.total"
            name="resultTotal"
            disabled
          />
        </div>
        <div
          class="flex items-center justify-between mt-5 py-5 px-7 rounded-xl shadow shadow-slate-400"
        >
          <button
            type="button"
            class="px-3 py-2 bg-amber-100 text-amber-800 border border-amber-800 rounded hover:bg-amber-700 hover:text-amber-50 hover:border-amber-700 shadow shadow-amber-950 active:bg-amber-800 active:border-amber-800"
            (click)="swapVert()"
          >
            <mat-icon class="text-2xl">swap_vert</mat-icon>
          </button>
          <button
            type="submit"
            class="px-5 py-2 bg-cyan-100 text-cyan-800 text-xl font-semibold border border-cyan-800 rounded hover:bg-cyan-700 hover:text-cyan-50 hover:border-cyan-700 shadow shadow-cyan-950 active:bg-cyan-800 active:border-cyan-800"
          >
            Calcular
          </button>
          <button
            type="button"
            class="px-3 py-2 bg-red-100 text-red-800 border border-red-800 rounded hover:bg-red-700 hover:text-red-50 hover:border-red-700 shadow shadow-red-950 active:bg-red-800 active:border-red-800"
            (click)="clean()"
          >
            <mat-icon class="text-2xl">clear_all</mat-icon>
          </button>
        </div>
      </form>
    </div>
    <img
      [src]="hotWheels"
      alt="carrito de hot wheels"
      class="fixed bottom-2 left-10"
    />
  </div>
</section>
