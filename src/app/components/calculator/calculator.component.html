<section class="flex justify-center items-center h-screen bg-slate-200">
  <div class="bg-white rounded-xl px-2 py-8">
    <h1 class="text-3xl text-gray-800 text-center font-bold py-5">
      Calculadora
    </h1>
    <form class="px-16">
      <div class="flex" *ngFor="let coin of coins">
        <input
          type="text"
          [value]="coin.value"
          class="text-right w-1/3 px-4 py-1 border-b border-slate-300"
          disabled
        />
        <input
          type="number"
          min="0"
          value="0"
          class="text-right w-1/3 py-1 border-b border-x border-slate-300"
        />
        <input
          type="text"
          [value]="coin.total"
          class="text-right w-1/3 px-4 py-1 border-b border-slate-300"
          disabled
        />
      </div>
      <div class="flex">
        <input
          type="text"
          value="Total"
          class="text-right w-1/3 font-bold px-4 py-1"
          disabled
        />
        <input
          type="number"
          min="0"
          value="0"
          class="text-right w-1/3 font-bold py-1 border-x border-slate-300"
          disabled
        />
        <input
          type="text"
          value="$ 0"
          class="text-right w-1/3 font-bold px-4 py-1"
          disabled
        />
      </div>
      <div class="flex items-center justify-between py-5">
        <button
          type="button"
          class="px-3 py-2 bg-amber-100 text-amber-800 border border-amber-800 rounded hover:bg-amber-700 hover:text-amber-50 hover:border-amber-700"
        >
          <mat-icon class="text-2xl">swap_vert</mat-icon>
        </button>
        <button
          type="submit"
          class="px-5 py-2 bg-cyan-100 text-cyan-800 text-xl font-semibold border border-cyan-800 rounded hover:bg-cyan-700 hover:text-cyan-50 hover:border-cyan-700"
        >
          Calcular
        </button>
        <button
          type="button"
          class="px-3 py-2 bg-red-100 text-red-800 border border-red-800 rounded hover:bg-red-700 hover:text-red-50 hover:border-red-700"
        >
          <mat-icon class="text-2xl">clear_all</mat-icon>
        </button>
      </div>
    </form>
  </div>
</section>
